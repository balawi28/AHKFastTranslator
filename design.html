		<script>
			var hotkeyInput = document.getElementById("hotkeyInput");

			hotkeyInput.addEventListener("keydown", function(event) {
			var key = event.key;
			var modifiers = [];

			if (event.ctrlKey) modifiers.push("Ctrl");
			if (event.altKey) modifiers.push("Alt");
			if (event.shiftKey) modifiers.push("Shift");

			// Prevent default action of the hotkey combination
			event.preventDefault();

			// Update the hotkey input field with the pressed keys
			hotkeyInput.value = modifiers.join(" + ") + " + " + key;
			});

			document.getElementsByTagName("input")[0].focus();
			function showMessageBox() {
				var inputText = document.getElementById("inputText").value;
				alert(inputText);   
			}
